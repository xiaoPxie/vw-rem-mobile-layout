<script>
    var swiper = new Swiper('.swiper-container', {
        speed: 500,
        loop : true,
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,

    });
    var swiper2 = new Swiper('.nav-swiper-container', {

        freeMode: true,
    });
    var swiper3 = new Swiper('.notice-swiper-container', {
        direction : 'vertical',
        speed: 500,
        loop : true,
        autoplay: {
            delay: 3500,
            disableOnInteraction: false,
        },
    });

    $(function(){
        $(".common-tap").on('touchstart', '.icon', function(ev){
            $(ev.target).addClass('active');
            $(ev.target).find('span').addClass('active');
            $(ev.target).parent().siblings().find('span').removeClass('active');
            $(ev.target).siblings().find('span').removeClass('active');
        })
        $(".common-tap").on('touchend', '.icon', function(ev){


        })
        $("#tap-person").on('touchstart',function(){
            $("#my-modal").fadeIn(300);
            $("#my-panel").css("left", "0");
        })
        $("#my-modal").on('touchstart',function(){
            $("#my-modal").fadeOut(300);
            $("#my-panel").css("left", "-100%");
        })
    })
</script>
